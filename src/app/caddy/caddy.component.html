<div class="panel panel-heading">
    <div class="panel-heading">{{caddy.name}}</div>
    <div class="panel-body">
        <table class="table table-striped">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Quantity</th>
                <th>Prix</th>
            </tr>
            <tr *ngFor="let item of caddy.items|keyvalue">
                <td>{{item.value.product.id}}</td>
                <td>{{item.value.product.name}}</td>
                <td>{{item.value.quantity|number:'0.2'}}</td>
                <td>{{item.value.price|number:'0.2'}}</td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
        </table>
    </div>
</div>
